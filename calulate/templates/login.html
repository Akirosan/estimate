  <body>
    <form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
    <p>Нам нужны ваши данные паспорта для оформления закладной на квартиру, а так же ваш логин и пароль для входа в систему... </br>На самом деле только логин и пароль)). </br>Если не знаете где вы вообще, <a href="#">вам сюда</a></p>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    {% comment %} <label for="inputEmail">Email address</label> {% endcomment %}
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    {% comment %} <label for="inputPassword">Password</label> {% endcomment %}
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
</form>
